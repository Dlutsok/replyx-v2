
# Проверяем, что TAG установлен и не равен 'latest'
# Используйте: export TAG=v1.0.0 перед запуском

services:
  # Frontend Next.js application
  frontend:
    image: ghcr.io/dlutsok/replyx-frontend:${TAG:-latest}
    container_name: replyx-frontend
    
    # Resource limits
    mem_limit: 512m
    memswap_limit: 512m
    cpus: "0.5"
    
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://replyx.ru
      - NEXT_PUBLIC_FRONTEND_URL=https://replyx.ru
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - replyx-network
    
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend FastAPI application with SSE support
  backend:
    image: ghcr.io/dlutsok/replyx-backend:${TAG:-latest}
    container_name: replyx-backend
    
    # Resource limits - increased for SSE connections
    mem_limit: 1536m
    memswap_limit: 1536m
    cpus: "1.5"
    
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SKIP_PIP_INSTALL=1
      - UVICORN_WORKERS=4  # Multi-worker for API + SSE performance
    depends_on:
      - redis
    volumes:
      - ./ssl:/app/ssl
      - uploads-data:/app/uploads
    restart: unless-stopped
    networks:
      - replyx-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  # Workers Node.js for Telegram bots
  workers:
    image: ghcr.io/dlutsok/replyx-workers:${TAG:-latest}
    container_name: replyx-workers
    
    # Resource limits
    mem_limit: 768m
    memswap_limit: 768m
    cpus: "0.75"
    
    ports:
      - "8443:8443"  # Telegram webhook port
      - "3002:3002"  # Health check port
    env_file:
      - .env.production
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./ssl:/app/ssl
    restart: unless-stopped
    networks:
      - replyx-network
    
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3002/health"]
      interval: 15s
      timeout: 3s
      retries: 6
      start_period: 40s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: replyx-redis
    
    # Resource limits
    mem_limit: 512m
    memswap_limit: 512m
    cpus: "0.25"
    
    ports:
      - "6379:6379"
    env_file:
      - .env.production
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --requirepass "$$REDIS_PASSWORD" --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
        else
          redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
        fi
      '
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - replyx-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: replyx-nginx
    
    # Resource limits
    mem_limit: 256m
    memswap_limit: 256m
    cpus: "0.25"
    
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/static:/var/www/static
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - replyx-network
      - public
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
    driver: local
  uploads-data:
    driver: local

networks:
  # Public network for nginx external access
  public:
    driver: bridge
    name: replyx_public
    ipam:
      config:
        - subnet: 172.20.0.0/24
  
  # Internal network for services communication
  replyx-network:
    driver: bridge
    name: replyx_internal
    ipam:
      config:
        - subnet: 172.21.0.0/24
