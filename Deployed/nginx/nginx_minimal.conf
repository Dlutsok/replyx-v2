worker_processes auto;
events { worker_connections 4096; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout  65;

  # gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 10240;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml text/javascript image/svg+xml;

  upstream backend { server backend:8000; }
  upstream ws-gateway { server ws-gateway:8001; }
  upstream frontend { server frontend:3000; }

  # HTTP redirect to HTTPS
  server {
    listen 80;
    server_name replyx.ru www.replyx.ru;
    return 301 https://$server_name$request_uri;
  }

  # HTTPS server
  server {
    listen 443 ssl;
    http2 on;
    server_name replyx.ru www.replyx.ru;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/replyx.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/replyx.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API в backend
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Все WebSocket → ws-gateway
    location /ws/ {
      proxy_pass http://ws-gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 75s;
      proxy_send_timeout 75s;
      proxy_connect_timeout 10s;
      proxy_buffering off;
      proxy_cache off;
    }

    # Health
    location /health {
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # Frontend (все остальное)
    location / {
      proxy_pass http://frontend;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}